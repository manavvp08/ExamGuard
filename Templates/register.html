<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin" bis_skin_checked="1">
        <div class="modal-dialog" role="document" bis_skin_checked="1">
          <div class="modal-content rounded-4 shadow" bis_skin_checked="1">
            <div class="modal-header p-5 pb-2 border-bottom-0" bis_skin_checked="1">
              <h1 class="fw-bold mb-0 fs-2">Register Now</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-5 pt-0" bis_skin_checked="1">


                 <form action="{{ url_for('register') }}"class="p-5 pb-3" method="POST">
                        {% if mesage is defined and mesage %}
			            <div class="alert alert-warning">{{ mesage }}</div>
		                {% endif %}
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="name" name="name" >
                    </div>

                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email Address:</label>
                        <input type="email" class="form-control" id="email" name="email" >
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" >
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Register</button>
                </form>

                <hr class="my-4">
                <h2 class="fs-6 fw-bold mb-3">Already Registered?</h2>
                <nav>
                    <a href="./login">
                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                            Login
                        </button>
                    </a>
                </nav>
              </form>
            </div>
          </div>
        </div>
	</div>

    <!-- Bootstrap JavaScript (Add this script before the closing </body> tag) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-xIj3GEdMm1I1Jj3GFSlHS6NOpI6zNFP0CR1z34ryl5l8m6d6cNGJFRx6gF5xC5vM6" crossorigin="anonymous"></script>
</body>
</html>
